<div class="container">
    <div class="row" >
        <div class="col-md-6 col-lg-6 col-xl-4 mb-2 card-box" *ngFor="let owner of owners">
            <div class="card">
                <div class="p-2">
                    <div class="d-flex flex-row">
                        <div class=""><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="user"
                                class="rounded-circle" width="100" /></div>
                        <div class=" ms-3 pl-4">
                            <h5>{{owner.name}}</h5>
                            <h6>{{owner.user.email}}</h6>
                            <h6>{{owner.mobile}}</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="address">{{owner.address}}</div>
                    <div class="d-flex documents my-2">
                        <div><i class="fa fa-id-card-o" aria-hidden="true"></i> License: {{owner.licenceNumber}}</div>
                        <div><i class="fa fa-id-card" aria-hidden="true"></i> Aadhar: {{owner.aadharNumber}}</div>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button (click)="status(owner.id)" type="button"
                            class="btn btn-success  flex-row-reverse ">Approve</button>
                        <button (click)="reject(owner.id)" type="button" class="btn btn-danger">Reject</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
