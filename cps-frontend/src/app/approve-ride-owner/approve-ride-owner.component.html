<div class="row ">
    <div class="col-md-4 mb-3" *ngFor="let owner of owners">
        <div class="card">
            <div class="card-body ">
                <div class="d-flex justify-content-center">
                    <h4 class="card-title"><i class="fa fa-user" aria-hidden="true"></i> {{owner.name}} </h4>
                </div>
                <div class="d-flex justify-content-end">
                    <h6><i class="fa fa-mobile" aria-hidden="true"></i> {{owner.mobile}}</h6>
                    </div>
                    <div class="d-flex justify-content-end">
                    <h6><i class="fa fa-envelope-o" aria-hidden="true"></i> {{owner.user.email}}</h6>
                </div>

                <div class="d-flex justify-content-start">
                    <h6>{{owner.address}}</h6>
                </div>

                <div class="d-flex justify-content-between my-2">
                    <div ><i class="fa fa-id-card-o" aria-hidden="true"></i> License {{owner.licenceNumber}}</div>
                    <div ><i class="fa fa-id-card" aria-hidden="true"></i> Aadhar {{owner.aadharNumber}}</div>
                </div>
                <div class="d-flex justify-content-around">
                    <button (click)="status(owner.id)" type="button"
                        class="btn btn-success  flex-row-reverse ">Approve</button>
                    <button (click)="reject(owner.id)" type="button" class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>
    </div>
</div>
