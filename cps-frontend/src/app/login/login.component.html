
<div class="container">

    <div class="headerBlur">
        <h3 class="display-5 text-center " style="font-weight: bold;">Login </h3>
    </div><br>
    <div class="row  justify-content-center align-items-center">
        <div class="col-12 col-lg-4 ">
            <form>
                <div class="alert alert-danger" *ngIf="(fail)"> Enter Valid Credentials.</div>


                <div class="form-group">

                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="user.email"
                        placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password"
                        placeholder="Enter password" name="pwd">
                </div>
                <br>
                <div class="col text-center">
                    <input type="button" class="btn btn-primary" value="Login" (click)="login()" id="login">
                </div>
            </form>
        </div>
    </div>

</div>
