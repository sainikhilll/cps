<h2> Login</h2>

<div class="row">

    <div class="col-md-3">


        <form  class="row g-3">
            <div class="alert alert-danger" *ngIf="(fail)"> Enter Valid Credentials.</div>
            <div class="alert alert-danger" *ngIf="(status)">Your account is blacklisted.Contact admin</div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Enter email" name="email">
            </div>
            <div class="col-md-12">
                <label for="oldPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password" placeholder="Enter password"
                    name="pwd">
            </div>
            
            <div class="col-12">
                <input type="button" class="btn btn-primary" value="Login" (click)="login()" id="login">
            </div>
        </form>
    </div>
</div>
