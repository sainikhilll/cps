<h2>Review And Rate</h2>
<h3>Complete Ride</h3>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let trip of trips">
    <div class="card">
      <div class="card-body">
        <div class="mb-5">
          <div class="row">
            <div class="col-4 ">
              <h3 class="card-title text-center">{{trip.origin}}</h3>
            </div>
            <div class="col-4">
              <h3 class="card-title text-center"><i class="fa fa-long-arrow-right fa-lg fa-pull-center"
                  aria-hidden="true"></i></h3>
            </div>
            <div class="col-4">
              <h3 class="card-title text-center">{{trip.destination}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="text-muted text-center">{{trip.date |date: 'mediumDate'}}
                {{trip.departureTime.substring(0,5)}}</div>
            </div>
          </div>
        </div>
        <div class="mb-5">
          <div class="row">
            <div class="col-4 text-center">
              <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i> {{trip.owner.name}}
            </div>
            <div class="col-4 text-center">
              <i class="fa fa-users fa-lg" aria-hidden="true"></i> {{trip.numberOfSeatsAvailable}}
            </div>
            <div class="col-4 text-center">
              <i class="fa fa-car fa-lg" aria-hidden="true"></i> {{trip. carType}}
            </div>
          </div>
        </div>
        <div class="card-footer mb-5">
          <div class="row">
            <div class="col-6">
              <h5 class="card-text text-left text-muted">Ride Status:</h5>
            </div>
            <div class="col-6" >
              <h5 class="card-text text-end text-muted">
                {{trip.status}} </h5>
            </div>
          </div>
        </div>
        <div class="col-12 text-end">
          <button type="button" class="btn btn-primary" (click)="saveRating(trip.owner.id)"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            Review And Rating 
          </button>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reivew And Rating</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card-footer">
          <h4>Rating</h4>
          <div class="mx-1">
            <ngb-rating [max]="5" [(rate)]="ownerrating.rating" [readonly]="false"></ngb-rating>
          </div>
        </div> 
          <div class="card-footer">
            <h4>Review</h4>
          
          <div class="form-floating mt-1">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="ownerrating.review"></textarea>
            <label for="floatingTextarea">Comments  </label>
          </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submitRating()">submit</button>
          </div>
      </div>
    </div>
