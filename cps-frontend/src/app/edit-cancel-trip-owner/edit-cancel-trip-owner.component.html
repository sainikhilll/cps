<h2>Update Trip</h2>
<div class="card card-body">
    <div *ngIf="alert" class="alert alert-success" role="alert">
        Trip updated successfully
    </div>
    <form #updateTrip="ngForm">
        <div class="row"> 
            <h3 class="floatleft">{{trip.date|date:'mediumDate'}}</h3>
            <div class="text-center">
                
                <div class="d-flex align-items-center justify-content-center">
                <h4 class="d-inline-flex">{{trip.origin}}</h4><i class="fa fa-long-arrow-right" aria-hidden="true"></i><h4 class="d-inline-flex">{{trip.destination}}</h4>
            </div>
            </div>
            <div class="col-lg-4 col-md-12 mb-2">
                <label for="price">Price</label>
                <div class="input-group">
                    <input type="text" name="price" id="price" class="form-control" autocomplete="off" [(ngModel)]="trip.price">
                </div>
            </div>
            <div class="col-lg-4 col-md-12 mb-2">
                <label for="car type">Car Type</label>
                <div class="input-group">
                    <input type="text" name="cartype" id="cartype" class="form-control" autocomplete="off" [(ngModel)]="trip.carType">
                </div>
            </div>
            <div class="col-lg-4 col-md-12 mb-2">
                <label for="status">Status</label>
                <div class="input-group">
                    <input type="text" name="status" id="status" class="form-control" autocomplete="off" [(ngModel)]="trip.status" readonly>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-2">
                <label for="seats available">Number of passengers</label>
                <div class="input-group">
                    <input type="text" name="noofpassengers" id="noofpassengers" class="form-control" autocomplete="off" [(ngModel)]="trip.numberOfPassengers">
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 mb-2">
                <label for="departure time">Departure Time</label>
                <div class="input-group">
                    <input type="text" name="departure time" id="departure time" class="form-control" autocomplete="off" [(ngModel)]="trip.departureTime" readonly>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-2">
                <label for="seats available">Maximum seats available</label>
                <div class="input-group">
                    <input type="text" name="seatsavailable" id="seatsavailable" class="form-control" autocomplete="off" [(ngModel)]="trip.numberOfSeatsAvailable">
                </div>
            </div>
            <div class="">
                <input type="button" value="Update" (click)="changeTrip()" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
